<div *ngIf="hero">
  <h2>{{ hero.name | uppercase }} Details</h2>
  <div><label>id: </label>{{ hero.id }}</div>

  <div class="form-group">
    <label for="hero-name">Hero name: </label>
    <input id="hero-name" [(ngModel)]="hero.name" placeholder="Hero name">
  </div>

  <div class="form-group">
    <label for="hero-alter-ego">Alter Ego: </label>
    <input id="hero-alter-ego" [(ngModel)]="hero.alterEgo" placeholder="Hero alter ego">
  </div>

  <div class="form-group">
    <label for="hero-power">Power: </label>
    <input id="hero-power" [(ngModel)]="hero.power" placeholder="Hero power">
  </div>

  <button class="btn-success" (click)="save()">Save</button>
  <button (click)="goBack()">Go back</button>

</div>
